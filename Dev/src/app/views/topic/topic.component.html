  <ng-template #loading>
    <mat-progress-spinner class="loading" [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
  </ng-template>

  <div class="container" *ngIf="examples else loading" detect-scroll (onScroll)="handleScroll($event)">

    <h1 class="topicTitle" id="top">{{topicTitle}}</h1>
    <button mat-raised-button color="warn" (click)="showExampleFormDialog()"><i class="material-icons">add</i></button>
    <mat-accordion *ngFor="let example of examples">
      <mat-expansion-panel (opened)="panelOpenState = true" [expanded]="example.Id == firstExampleId"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ example.Title }}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div [innerHTML]="example.BodyHtml"></div>
      </mat-expansion-panel>
    </mat-accordion>

  </div>

  <button  class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}" mat-raised-button color="warn" (click)="triggerScrollTo()">
    <i class="material-icons">
      keyboard_arrow_up
    </i>
  </button>
